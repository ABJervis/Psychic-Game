<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>
<body>

<!-- page title-->

<h1>The Psychic Game</h1>

<P>Guess what letter I'm thinking of...</P>
    
<!-- this is the win counter-->
    <p>Wins: <span id="wins">0</span></p>
<!-- this is the loss counter-->
    <p>Losses: <span id="losses">0</span></p>
<!-- this will keep track of the number of guesses remaining-->    
    <p>Guesses Remaining: <span id="guesses-left">0</span></p>
<!-- this will keep track of the guesses made, reference to the letters already selected-->    
    <p>Guesses so Far: <span id="guess-so-far">0</span></p>

<!-- links to javascript game.js-->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
